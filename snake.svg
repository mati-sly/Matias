name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar diariamente a medianoche
  push:
    branches:
      - main  # O la rama en la que quieras que se ejecute

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: mati-sly
          svg_out_path: output/snake.svg

      - name: Commit and push snake animation
        uses: EndBug/add-and-commit@v9
        with:
          add: 'output/snake.svg'
          message: 'Update snake animation'
